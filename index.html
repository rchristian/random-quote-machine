<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
    <!--<link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">-->
</head>

<body>
    <div class="container">
        <header class="page-header text-center">
            <p>Random Quote Machine</p>
        </header>
    </div>
    <div class="container">
        <blockquote class="center-block">
            <p id="quoteArea" class="left-align"></p>
            <footer id="quoteBy" class="text-right"></footer>
        </blockquote>
        <div id="btnArea" class="text-center">
            <button id="newQuote" class="btn btn-main">
                New Quote
            </button>
            <button class="btn" id="tweet-btn">
                Tweet This
            </button>
        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
